<!DOCTYPE html>
<html>
<head>
	<title>Open Drive</title>
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
	    <div id="headerWrapper">
		    <div class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="text" id="sticky_note" placeholder="make a sticky note...">
		      <button class="btn btn-success my-2 my-sm-0" onclick="insertTextNote()">Save</button>
		      <button class="btn btn-info" id="uploadFilePlus" data-toggle="modal" data-target="#uploadFileModal">
		      	<img src="src/media/upload.png">
		      </button>
		    </div>

	    <a href="https://github.com/rathiankush123/openDrive" target="_blank">
			<div class="btn btn-default btn-sm" id="bulb">
				<img src="src/media/bulb.png">
			</div>
		</a>
	    </div>
	</nav>

	<div id="board"></div>

	<!-- Modal for file upload-->
	<div class="modal fade" id="uploadFileModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				
				<!-- Modal Header -->
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Upload a file</h5>
				</div>
				
				<!-- Modal Body -->
				<div class="modal-body">
						<div class="input-group">
						  <div class="custom-file">
						    <input type="file" class="form-control-file" id="uploadFile">
						  </div>
						    <button id="uploadBtn" class="btn btn-success" type="button" onclick="uploadFile()">Upload</button>
						    <button id="spinnerAlpha" class="btn btn-success" type="button">
						    	<div class="spinner" >
								  <div class="bounce1"></div>
								  <div class="bounce2"></div>
								  <div class="bounce3"></div>
								</div>
							</button>
						</div>
				</div>

				<!-- Modal Footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="closeUploadDialog();">Close</button>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="src/js/script.js"></script>
</body>
</html>
